<div *ngIf="enumFilter">
  <mat-checkbox class="filter-checkbox" [checked]="allChecked" [indeterminate]="isFewSelected()" (change)="setAll($event.checked)">
    {{enumFilter.getName()}}:
  </mat-checkbox>
  <div *ngFor="let i of enumFilter.items">
    <mat-checkbox class="filter-sub-checkbox" [(ngModel)]="i.checked" (ngModelChange)="onChange($event.checked)">
      {{i.name}}
    </mat-checkbox>
  </div>
</div>
