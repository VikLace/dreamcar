<div id="pair_comparison_inputs">
  <mat-form-field appearance="outline">
    <mat-label>Performance</mat-label>
    <input matInput type="number" min="0" max="100" placeholder="kritērija svars">
    <mat-hint>Ievadiet skaitli no 0 līdz 100</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Environment</mat-label>
    <input matInput type="number" min="0" max="100" placeholder="kritērija svars">
    <mat-hint>Ievadiet skaitli no 0 līdz 100</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Capacity</mat-label>
    <input matInput type="number" min="0" max="100" placeholder="kritērija svars">
    <mat-hint>Ievadiet skaitli no 0 līdz 100</mat-hint>
  </mat-form-field>
  <button mat-raised-button type="button" name="button" color="primary">Calculate</button>
</div>
<mat-nav-list>
  <a mat-list-item *ngFor="let car of cars" routerLink="/cars/{{car.id}}">{{car.id}}: {{car.name}}</a>
</mat-nav-list>
