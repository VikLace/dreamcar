<div id="cars-container">
  <div id="cars-filter-sidebar">
    <app-checkboxlist *ngIf="uqBodyType" [name]="'Body type'" [values]="uqBodyType"></app-checkboxlist>
    <app-checkboxlist *ngIf="uqDriveWheelConfiguration" [name]="'Drive wheel'" [values]="uqDriveWheelConfiguration"></app-checkboxlist>
    <app-checkboxlist *ngIf="uqTransmission" [name]="'Transmission'" [values]="uqTransmission"></app-checkboxlist>
    <app-checkboxlist *ngIf="uqFuelType" [name]="'Fuel type'" [values]="uqFuelType"></app-checkboxlist>
  </div>
  <div>
    <div id="pair_comparison_inputs">
      <mat-form-field id="performance_input" appearance="outline">
        <mat-label>Performance</mat-label>
        <input matInput type="number" [(ngModel)]="performance" min="0" max="100" placeholder="kritērija svars">
        <!--mat-hint>Ievadiet skaitli no 0 līdz 100</mat-hint-->
      </mat-form-field>
      <mat-form-field id="environment_input" appearance="outline">
        <mat-label>Environment</mat-label>
        <input matInput type="number" [(ngModel)]="environment" min="0" max="100" placeholder="kritērija svars">
        <!--mat-hint>Ievadiet skaitli no 0 līdz 100</mat-hint-->
      </mat-form-field>
      <mat-form-field id="capacity_input" appearance="outline">
        <mat-label>Capacity</mat-label>
        <input matInput type="number" [(ngModel)]="capacity" min="0" max="100" placeholder="kritērija svars">
        <!--mat-hint>Ievadiet skaitli no 0 līdz 100</mat-hint-->
      </mat-form-field>
      <button mat-raised-button (click)="generateClick()" type="button" name="button" color="primary">Calculate</button>
    </div>
    <table id="cars_table" mat-table [dataSource]="sortedData" matSort (matSortChange)="sortData($event.active, $event.direction)">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let car"> {{car.name}} </td>
      </ng-container>
      <ng-container matColumnDef="performanceScore" justify="end">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Performance</th>
        <td mat-cell class="car-performance-score" *matCellDef="let car">{{car.performanceScore}}</td>
      </ng-container>
      <ng-container matColumnDef="environmentScore" justify="end">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Environment</th>
        <td mat-cell class="car-environment-score" *matCellDef="let car">{{car.environmentScore}}</td>
      </ng-container>
      <ng-container matColumnDef="capacityScore" justify="end">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Capacity</th>
        <td mat-cell class="car-capacity-score" *matCellDef="let car">{{car.capacityScore}}</td>
      </ng-container>
      <ng-container matColumnDef="overallScore" justify="end">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Overall</th>
        <td mat-cell *matCellDef="let car">{{car.overallScore}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
