<div id="pair_comparison_inputs">
  <mat-form-field id="performance_input" appearance="outline">
    <mat-label>Performance</mat-label>
    <input matInput type="number" [(ngModel)]="performance" min="0" max="100" placeholder="kritērija svars">
    <!--mat-hint>Ievadiet skaitli no 0 līdz 100</mat-hint-->
  </mat-form-field>
  <mat-form-field id="environment_input" appearance="outline">
    <mat-label>Environment</mat-label>
    <input matInput type="number" [(ngModel)]="environment" min="0" max="100" placeholder="kritērija svars">
    <!--mat-hint>Ievadiet skaitli no 0 līdz 100</mat-hint-->
  </mat-form-field>
  <mat-form-field id="capacity_input" appearance="outline">
    <mat-label>Capacity</mat-label>
    <input matInput type="number" [(ngModel)]="capacity" min="0" max="100" placeholder="kritērija svars">
    <!--mat-hint>Ievadiet skaitli no 0 līdz 100</mat-hint-->
  </mat-form-field>
  <button mat-raised-button (click)="generateClick()" type="button" name="button" color="primary">Calculate</button>
</div>

<mat-nav-list>
  <a mat-list-item *ngFor="let car of cars" routerLink="/cars/{{car.id}}">{{car.id}}: {{car.name}}</a>
</mat-nav-list>
